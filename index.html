<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="text">Formulário de Validação</h1>
        <form id="validacao">
            <input type="number" id="campo-a" required placeholder="Campo A">
            <input type="number" id="campo-b" required placeholder="Campo B">
            <button id="submit" class="botaosub"><b>Submit</b></button>
        </form>
        <p class="valido"></p>
        <p class="naoValido"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
